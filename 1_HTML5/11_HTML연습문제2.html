<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_HTML연습문제2</title>
</head>
<body>
  <form>
    <fieldset id="information1">
      <legend>납품자 정보</legend>
      1.납품자명 : <input id="name"> <br>
      2.email : <input id="email" type="email"><br>
      3.홈페이지: <input id="url"  type="url" value="https://"><br>
      4.지역 : 
      <select id="location">
        <option>부산</option>
        <option>서울</option>
        <option>대전</option>
        <option>제주도</option>
      </select>
    </fieldset>

     <fieldset id="information2">
      <legend>납품 정보</legend>
      <ul>
        <li>상품명 : <input id="if2Name"></li> <br>
        <li>납품수량 : <input id="if2Count" placeholder="최소 100"></li><br>
        <li>납품등급 : <input id="if2rank" type="range"></li> <br>
        <li>기타사항: <textarea rows="5" cols="25" id="if2if"></textarea></li>
      </ul>
      <br><br>
    </fieldset>
    <br>
    <button>send message</button>

  </form>
  
</body>
</html>
