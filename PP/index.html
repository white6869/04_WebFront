    <section id="educationSkills">
      <h1>Education/Skills</h1>
       <div class="wrap">
        <div class="prev"><i class="fa-solid fa-chevron-left"></i> </div>
        <div class="box">
          <div class="slide_box">
            <div class="slide_item">
              <a href=""><img src="/HW/이미지/댓글1.jpg" alt="1"></a>
            </div>
            <div class="slide_item">
              <a href=""><img src="/HW/이미지/댓글2.jpg" alt="2"></a>
            </div>
            <div class="slide_item">
              <a href=""><img src="/HW/이미지/댓글3.jpg" alt="3"></a>
            </div>
            <div class="slide_item">
              <a href=""><img src="/HW/이미지/댓글4.jpg" alt="4"></a>
            </div>
          </div>
        </div>
        <div class="next"><i class="fa-solid fa-chevron-right"></i></div>
       </div>
    <script>
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');
        const slideBox = document.querySelector('.slide_box')
        const slide = document.querySelectorAll('.slide_item img')
        const slideLangth = slide.length
        let currentIndex = 0;

        const moveSlide = function(num){
            slideBox.style.transform = `translateX(${-num * 400}px)`;
            currentIndex = num;
        }

        prev.addEventListener('click', ()=>{
            if(currentIndex !== 0){
                moveSlide(currentIndex -1)
            }
        })

        next.addEventListener('click', ()=>{
            if(currentIndex !== slideLangth -1){
                moveSlide(currentIndex +1)
            }
        })
    </script>
  
    </section>
